<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
    <script src="test.js" defer></script>
</head>
<body>
    
    <div class="calculator">
        <div class="display">
            <div class="calculation">
                <span id="calculationSpan"></span>
            </div>
            
            <div class="inputField">
                <span id="inputSpan">0</span>
            </div>
        </div>

        <div class="buttonLayout">
            <button id="button1" class="button">C</button>
            <button id="button2" class="button">+/-</button>
            <button id="button4" class="buttonRight">/</button>
            
            <button id="button5" class="button">7</button>
            <button id="button6" class="button">8</button>
            <button id="button7" class="button">9</button>
            <button id="button8" class="buttonRight">*</button>

            <button id="button9" class="button">4</button>
            <button id="button10" class="button">5</button>
            <button id="button11" class="button">6</button>
            <button id="button12" class="buttonRight">-</button>

            <button id="button13" class="button">1</button>
            <button id="button14" class="button">2</button>
            <button id="button15" class="button">3</button>
            <button id="button16" class="buttonRight">+</button>
            
            <button id="button17" class="button">0</button>
            <button id="button18" class="button">.</button>
            <button id="button19" class="button">del</button>
            <button id="button20" class="buttonEquals">=</button>
        </div>

    </div>

</body>
</html>
